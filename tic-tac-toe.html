<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="tic-tac-toe.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <h5 id="clickMe">For to start the game click the start button</h5>
    <div class="player" style="margin-bottom: 70px;">
        <div class="player1"></div>
        <div class="player2"></div>
    </div>
    <div id="result" class="result"></div>
    <div class="main">
        <!-- <span class="blocks"></span><span class="blocks"></span><span class="blocks"></span><span class="blocks"></span><span class="blocks"></span><span class="blocks"></span><span class="blocks"></span><span class="blocks"></span><span class="blocks"></span> -->
        <div onclick="play()" class="blocks"></div>
        <div onclick="play()" class="blocks"></div>
        <div  onclick="play()" class="blocks"></div>
        <div  onclick="play()" class="blocks"></div>
        <div onclick="play()" class="blocks"></div>
        <div onclick="play()" class="blocks"></div>
        <div onclick="play()" class="blocks"></div>
        <div onclick="play()" class="blocks"></div>
        <div onclick="play()" class="blocks"></div>
    </div>
    <br><br>
    <div class="settings">
        <button id="start" class="start" onclick="start()">start</button>
        <button id="reset" class="reset" onclick="reset()">reset</button>
    </div>

    <!-- <audio src="clickSound" id="clickSound"></audio> -->
    <audio id="audio" src="clickSound"></audio>
    <audio id="audio1" src="winningSound"></audio>
    
    <script src="tic-tac-toe.js"></script>
</body>
</html>
